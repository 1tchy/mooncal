@()(content: Html)

@import play.api.Play
@import play.api.Play.current

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="fragment" content="!" />

    <title></title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/public","images/favicon.png")">

    @if(Play.isProd) {
      <link rel="stylesheet" media="screen" href="@@routes.Assets.at("stylesheets/@@{conf.styleName}-@@{conf.version}.min.css")">
    } else {
      <link rel="stylesheet" media="screen" href="@@routes.Assets.at("stylesheets/@@{conf.styleName}.css")">
    }
  </head>

  <body>
    @content

    @if(Play.isProd) {
      <script type="text/javascript" src="@@routes.Assets.at("javascripts/@@{conf.scriptName}-@@{conf.version}.min.js")"></script>
    } else {
      <script type="text/javascript" src="@@routes.Assets.at("javascripts/@@{conf.scriptName}.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/vendors/angular-latest/angular.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/vendors/angular-latest/angular-route.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/vendors/angular-latest/angular-animate.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("/public", "javascripts/vendors/angular-latest/angular-resource.js")"></script>
    }
  </body>
</html>
